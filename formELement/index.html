      let fontsize = 16
      size.addEventListener('keyup', (e) => {
        console.log(e)
        if (e.key == 'a' && e.altKey) {
          fontsize++
          size.style.fontSize = `${fontsize}px`
        } else if (e.key == 'b' && e.altKey) {
          
          if(fontsize<=16){
            fontsize=16;
          }else{
            fontsize--
          }
          size.style.fontSize = `${fontsize}px`
        }
