<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag and drop</title>
    <style>
      .card-1 {
        width: 100px;
        height: 100px;
        background: blue;
        margin: 1rem;
      }

      .card-2 {
        width: 300px;
        height: 500px;
        border: 2px solid black;
        display: flex;
        flex-wrap: wrap;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="card-1" draggable="true"></div>
    <div class="card-2"></div>

    <script src="index.js"></script>
  </body>
</html>
